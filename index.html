<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alcove Replica & Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Instrument Serif', 'serif'],
            },
            colors: {
              alcove: {
                bg: '#0a0a0a',
                text: '#f0f0f0',
                muted: 'rgba(255, 255, 255, 0.56)',
              },
              'landing-herogray': 'rgb(20, 21, 22)',
              'gray-1000': 'rgb(12, 12, 12)',
              'gray-900': 'rgb(15, 15, 16)',
              'gray-800': 'rgb(23, 23, 24)',
              'gray-700': 'rgb(30, 30, 31)',
              'primary-300': 'rgb(114, 95, 255)',
              'primary-400': 'rgb(102, 64, 255)',
              'primary-500': 'rgb(95, 63, 253)',
              'primary-800': '#3335e2',
              'success': 'rgb(17, 185, 104)',
              'error': 'rgb(245, 74, 80)',
              'yellow-400': 'rgb(250, 187, 26)',
            },
            backgroundImage: {
              'horizon-glow': 'radial-gradient(50% 50% at 50% 100%, rgba(255, 255, 255, 0.15) 0%, rgba(10, 10, 10, 0) 100%)',
            }
          },
        },
      }
    </script>
    <style>
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0a;
        color: white;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      
      /* Specific replications from source */
      .border-gradient-shadow {
        box-shadow: 0 0 0 1px var(--gradient-stroke-outline, #333), 0 2px 3px #0003;
        position: relative;
      }
      .radial-dot-pattern {
        background-image: radial-gradient(circle at 1px 1px, #fff 1px, transparent 0);
        background-size: 15px 15px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body class="dark">
    <div id="root"></div>
  </body>
</html>
